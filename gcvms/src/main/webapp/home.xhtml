<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:app="http://springfuse.jaxio.com/app"
	xmlns:appcc="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/layouts/main.xhtml">
	<ui:define name="content">
		<p:panel header="#{msg.home_about}">
			<h:outputText value="#{msg.home_generated_by}" escape="false"/>
		</p:panel>
		<p:panel header="#{msg.welcome}">
			<p>
				<h:outputFormat value="#{msg.you_are_connected_to}" rendered="#{userContextService.isLoggedIn()}">
					<f:param value="#{userContextService.username}"/>
					<f:param value="#{msg.application_name}"/>
				</h:outputFormat>
				<p:outputPanel rendered="#{userContextService.isAnonymousUser()}">
					<h:outputLink value="login.faces">#{msg.home_please_connect_first}</h:outputLink>
				</p:outputPanel>
			</p>
			<!-- give focus to first link to ease keyboard navigation -->
			<script type="text/javascript">
				$(function() {
					setTimeout(function() {
						APP.focusTo('form:logo_link');
					}, 200);
				});
			</script>
		</p:panel>

		<p:panel header="#{msg.home_start_conversation}">
			<p>#{msg.home_conversation}</p>
			<ul>
				<li>
					<h:outputText value="#{msg.dailyTrip} " />
					<h:commandLink id="selectDailyTrips" action="#{dailyTripController.beginSearch()}" rendered="#{dailyTripPermission.canSearch()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_search}"/>
					</h:commandLink>
					<h:outputText value=" " />
					<h:commandLink id="newDailyTrips" action="#{dailyTripController.beginCreate()}" rendered="#{dailyTripPermission.canCreate()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_create}"/>
					</h:commandLink>
				</li>
				<li>
					<h:outputText value="#{msg.dept} " />
					<h:commandLink id="selectDepts" action="#{deptController.beginSearch()}" rendered="#{deptPermission.canSearch()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_search}"/>
					</h:commandLink>
					<h:outputText value=" " />
					<h:commandLink id="newDepts" action="#{deptController.beginCreate()}" rendered="#{deptPermission.canCreate()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_create}"/>
					</h:commandLink>
				</li>
				<li>
					<h:outputText value="#{msg.employee} " />
					<h:commandLink id="selectEmployees" action="#{employeeController.beginSearch()}" rendered="#{employeePermission.canSearch()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_search}"/>
					</h:commandLink>
					<h:outputText value=" " />
					<h:commandLink id="newEmployees" action="#{employeeController.beginCreate()}" rendered="#{employeePermission.canCreate()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_create}"/>
					</h:commandLink>
				</li>
				<li>
					<h:outputText value="#{msg.municipality} " />
					<h:commandLink id="selectMunicipalities" action="#{municipalityController.beginSearch()}" rendered="#{municipalityPermission.canSearch()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_search}"/>
					</h:commandLink>
					<h:outputText value=" " />
					<h:commandLink id="newMunicipalities" action="#{municipalityController.beginCreate()}" rendered="#{municipalityPermission.canCreate()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_create}"/>
					</h:commandLink>
				</li>
				<li>
					<h:outputText value="#{msg.route} " />
					<h:commandLink id="selectRoutes" action="#{routeController.beginSearch()}" rendered="#{routePermission.canSearch()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_search}"/>
					</h:commandLink>
					<h:outputText value=" " />
					<h:commandLink id="newRoutes" action="#{routeController.beginCreate()}" rendered="#{routePermission.canCreate()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_create}"/>
					</h:commandLink>
				</li>
				<li>
					<h:outputText value="#{msg.tripSchedule} " />
					<h:commandLink id="selectTripSchedules" action="#{tripScheduleController.beginSearch()}" rendered="#{tripSchedulePermission.canSearch()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_search}"/>
					</h:commandLink>
					<h:outputText value=" " />
					<h:commandLink id="newTripSchedules" action="#{tripScheduleController.beginCreate()}" rendered="#{tripSchedulePermission.canCreate()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_create}"/>
					</h:commandLink>
				</li>
				<li>
					<h:outputText value="#{msg.vehicle} " />
					<h:commandLink id="selectVehicles" action="#{vehicleController.beginSearch()}" rendered="#{vehiclePermission.canSearch()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_search}"/>
					</h:commandLink>
					<h:outputText value=" " />
					<h:commandLink id="newVehicles" action="#{vehicleController.beginCreate()}" rendered="#{vehiclePermission.canCreate()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_create}"/>
					</h:commandLink>
				</li>
				<li>
					<h:outputText value="#{msg.vehicleTyp} " />
					<h:commandLink id="selectVehicleTyps" action="#{vehicleTypController.beginSearch()}" rendered="#{vehicleTypPermission.canSearch()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_search}"/>
					</h:commandLink>
					<h:outputText value=" " />
					<h:commandLink id="newVehicleTyps" action="#{vehicleTypController.beginCreate()}" rendered="#{vehicleTypPermission.canCreate()}" ajax="false" immediate="true">
						<h:outputText value="#{msg.home_conversation_create}"/>
					</h:commandLink>
				</li>
			</ul>
		</p:panel>		
	</ui:define>
</ui:composition>
